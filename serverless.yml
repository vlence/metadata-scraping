service: metadata-scraping
app: metadata-scraping
org: vlence

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  timeout: 30
  stage: dev
  region: us-east-1
  memorySize: 10240 # chromium runs faster with max memory

functions:
  getMetadata:
    handler: src/handler.getMetadata
    events:
    - http:
        path: /
        method: post
